<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>책 입력</title>

	</head>
	<body>
		<h3>책 입력</h3>
		<form name="frmMember" method="post" action="bookInsert">
			<table>
				<tr><td>책번호</td>
				<td><input type="text" name ="bookNo"></td></tr>
				<tr><td>책이름1</td>
				<td><input type="text" name ="bookName"></td></tr>
				<tr><td>저자</td>
				<td><input type="text" name ="bookAuthor"></td></tr>
				<tr><td>가격</td>
				<td><input type="text" name ="bookPrice"></td></tr>
				<tr><td>발행일</td>
				<td><input type="text" name="year" size="4">년
						<input type="text" name="month"  size="2">월
						<input type="text" name="date"  size="2">일</td></tr>	
				<tr><td>재고</td>
				<td><input type="text" name ="bookStock"></td></tr>
				<tr><td>출판사 번호</td>
				<td><input type="text" name ="pubNo"></td></tr>
				
			</table>
			<input type ="submit" value="등록">
			<input type ="reset" value="취소">
		</form>
	</body>
</html>
